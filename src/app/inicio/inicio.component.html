<main>

    <section id="section-banner">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Descrição 1">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Descrição 2">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Descrição 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">

                <img mat-card-image src="./assets/img/jogo1.PNG" alt="Descrição fotos">
                <mat-card-header>
                    <mat-card-title>Jogo 1</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Descrição da Jogo
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 200,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">

                <img mat-card-image src="./assets/img/jogo2.PNG" alt="Descrição fotos">
                <mat-card-header>
                    <mat-card-title>Jogo 2</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Descrição da Jogo 2
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 300,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">

                <img mat-card-image src="./assets/img/jogo3.PNG" alt="Descrição fotos">
                <mat-card-header>
                    <mat-card-title>Jogo 1</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Descrição da Jogo 3
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 400,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</main>
